buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }

    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.


version = "33"
group = "me.sub.weeping-angels"
archivesBaseName = "weeping-angels"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "stable_39"
    // makeObfSourceJar = false
}


repositories {
    maven {
        name = "IC2"
        url = "http://maven.ic2.player.to"
    }

    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven"
    }

    maven {
        name = "JitPack"
        url = "https://jitpack.io"
    }
    maven {
        name = "Progwml6 maven"
        url = "http://dvs1.progwml6.com/files/maven"
    }
}

dependencies {
    //Tardis mod stuff
    //ic2-ex
    compileOnly "net.industrial-craft:industrialcraft-2:2.8.98-ex112:api"
    //runtime "net.industrial-craft:industrialcraft-2:2.8.98-ex112"

    //JEI
    compileOnly "mezz.jei:jei_1.12.2:4.11.0.212:api"
    runtime "mezz.jei:jei_1.12.2:4.11.0.212"
    deobfCompile 'com.github.Spectre0987:TardisMod:0.0.8-dev'
}


jar {
    manifest {
        attributes([
                'Maven-Artifact': "${project.group}:${archivesBaseName}:${project.version}",
                'Timestamp'     : System.currentTimeMillis()
        ])
    }
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
